<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dream Team 4-3-3</title>
    <style>
        :root {
            /* Темная тема (по умолчанию) */
            --bg-color: #0a0a0a;
            --pitch-color: linear-gradient(180deg, #2e7d32 0%, #1b5e20 100%);
            --text-color: #d4af37;
            --card-bg: rgba(0, 0, 0, 0.8);
            --line-color: rgba(255, 255, 255, 0.5);
        }

        .light-theme {
            /* Светлая тема */
            --bg-color: #f0f0f7;
            --pitch-color: linear-gradient(180deg, #4caf50 0%, #2e7d32 100%);
            --text-color: #1b5e20;
            --card-bg: rgba(255, 255, 255, 0.9);
            --line-color: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            transition: background 0.5s ease;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        h1 {
            margin-top: 40px;
            font-size: 22px;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(212,175,55,0.3);
            transition: color 0.5s ease;
        }

        .pitch {
            width: 92vw;
            height: 145vw;
            max-width: 380px;
            max-height: 600px;
            background: var(--pitch-color);
            background-image: repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(0,0,0,0.03) 40px, rgba(0,0,0,0.03) 80px);
            border: 2px solid white;
            position: relative;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .pitch::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 70px; height: 70px;
            border: 2px solid var(--line-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .line {
            display: flex;
            justify-content: space-around;
            width: 100%;
            z-index: 2;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        .photo-circle {
            width: 55px;
            height: 55px;
            background: #333;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: border 0.5s ease;
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-tag {
            background: var(--card-bg);
            border: 1px solid var(--text-color);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-color);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">Свет/Тьма</button>

    <h1>FIX TEAM 4-3-3</h1>

    <div class="pitch" id="pitch">
        <div class="line">
            <div class="player">
                <div class="photo-circle"><img src="yarik.jpeg" alt="Yarik"></div>
                <div class="name-tag">Ярик</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="ramos.jpeg" alt="Ramos"></div>
                <div class="name-tag">Рамос</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="harvey.jpeg" alt="Harvey"></div>
                <div class="name-tag">Харви</div>
            </div>
        </div>

        <div class="line">
            <div class="player">
                <div class="photo-circle"><img src="olebo.jpeg" alt="Olebo"></div>
                <div class="name-tag">Олебо</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="danik.jpeg" alt="Danik"></div>
                <div class="name-tag">Даник</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="vivaldy.jpeg" alt="Vivaldy"></div>
                <div class="name-tag">Вивальди</div>
            </div>
        </div>

        <div class="line">
            <div class="player">
                <div class="photo-circle"><img src="egor.jpeg" alt="Egor"></div>
                <div class="name-tag">Егор</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="tank.jpeg" alt="Tank"></div>
                <div class="name-tag">Танк</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="amar.jpeg" alt="Amar"></div>
                <div class="name-tag">Амару</div>
            </div>
            <div class="player">
                <div class="photo-circle"><img src="isa.jpeg" alt="Isa"></div>
                <div class="name-tag">Иса</div>
            </div>
        </div>

        <div class="line">
            <div class="player">
                <div class="photo-circle"><img src="denis.jpeg" alt="Denis"></div>
                <div class="name-tag">Денис</div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            
            // Добавим небольшую вибрацию при смене темы для iPhone
            if (window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }
        }
    </script>
</body>
</html>
